{% extends 'solicidadao/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

	<div class="container h-100"> 
		<div class="row h-100 align-items-center justify-content-center text-center">
				<div class="col-lg-10 align-self-end">
					<h1 class="text-uppercase text-white font-weight-bold"> Entrar </h1>
					<form method="POST">
					   	{% csrf_token %}
					    {{ form|crispy }}
					    <input type = "submit" class="btn btn-light btn-xl js-scroll-trigger" value = "Login" /> 
					    <a href="{% url 'password_reset' %}" class="text-white font-weight-light mb-5"> Esqueceu a sua senha?</a>
					</form>
				</div>

				<div class="col-lg-8 align-self-baseline">
					<hr class="divider my-4" />
					<h2 class="text-white-75 font-weight-light mb-5">Novo por aqui?</h2>
					<hr class="divider my-4" />
					<a href="{% url 'SignUp' %}" class="btn btn-light btn-xl js-scroll-trigger">Crie sua conta agora</a>
				</div>
		</div>
	</div>
{% endblock %}
