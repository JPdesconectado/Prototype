{% extends 'solicidadao/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container h-100"> 
		<div class="row h-100 align-items-center justify-content-center text-center">
				<div class="col-lg-10 align-self-end">
					<h1 class="text-uppercase text-white font-weight-bold"> Registrar </h1>
					    <form method="POST">
							{% csrf_token %}
							{{ form|crispy }}
						    <input type = "submit" class="btn btn-light btn-xl js-scroll-trigger" value = "Cadastrar" />
						</form>
{% endblock %}
