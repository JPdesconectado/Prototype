{% extends 'detracan/base.html' %}
{% block content %}
	<div class="container">
		<div class="titulo">
			<h2> Solicitações </h2>
			<div class="titulo-barra">
			</div>
		</div>
	</div>
<div class="container">
	<div class="row align-items-center">
  		{% for solicitacao in solicitacoes %}
  				<div class="lista-centralizada">
        			<div class="post">
            			<h1><a href="{% url 'detalhe_solicitacao' pk=solicitacao.pk %}">{{ solicitacao.tipo }}</a></h1>
              <div class="date">
                  {{ solicitacao.data_criacao }}
              </div>
                  <p>Status: {{ solicitacao.status.atual }}</p>
        		</div>
        	</div>
    	{% endfor %}
    </div>
</div>
{% endblock %}
