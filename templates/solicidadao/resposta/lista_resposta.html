{% extends 'solicidadao/base_resposta.html' %}
{% block content %}
	<div class="container">
		<h2 class="text-uppercase text-white font-weight-bold"> Respostas</h2>
		<hr class="dividerlogin my-4" />
	</div>
	<div class="container">
		 <div class="row justify-content-center">
		{% for resposta in respostas %}
        <div class="col-lg-3 col-md-6 text-center">
            <div class="mt-5">
            	<a class="text-white font-weight-bold" href="{% url 'detalhe_resposta' pk=resposta.pk %}">{{ resposta.assunto }}</a>
                <p class="text-white-50 mb-4">Recebido Em: {{ resposta.data_resposta|linebreaksbr }}</p>
        		</div>
        	</div>
    	{% endfor %}
        </div>
</div>

{% endblock %}
